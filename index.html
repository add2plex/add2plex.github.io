<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blank Dark Blue Site</title>

<meta name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #0b132b;
        touch-action: manipulation;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
    }

    /* Plus button */
    .add-button {
        position: fixed;
        bottom: 24px;
        left: 50%;
        transform: translateX(-50%);
        width: 64px;
        height: 64px;
        border-radius: 50%;
        background: #1f2a44;
        color: #8fb4ff;
        font-size: 36px;
        font-weight: bold;
        border: none;
        cursor: pointer;

        display: flex;
        align-items: center;
        justify-content: center;

        box-shadow:
            0 6px 18px rgba(0,0,0,0.6),
            0 0 12px rgba(143,180,255,0.4);

        transition: background 0.2s ease, transform 0.1s ease;
    }

    .add-button:active {
        background: #2d3c66;
        transform: translateX(-50%) scale(0.95);
    }
</style>
</head>
<body>

<button class="add-button" aria-label="Add">
    +
</button>

</body>
</html>
